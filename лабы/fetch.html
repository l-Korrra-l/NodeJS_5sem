<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='fio'>FIO fetch: </h1>
</body>
<script>
    let elem = document.getElementById('fio');
    fetch('/api/name').then
    (res=>{
        res.text().then(text=>{
            elem.append(text);
        });
    });
</script>
</html>
